<!-- templates/contact.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Contact Us - HUSTLER CURRENCY{% endblock %}

{% block content %}
<div class="contact-container">
    <div class="contact-hero">
        <h1>Contact Us</h1>
        <p>Get in touch with our team</p>
    </div>
    
    <div class="contact-wrapper">
        <div class="contact-form-container">
            <h2>Send us a Message</h2>
            <form id="contactForm">
                {% csrf_token %}
                
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" name="name" id="contactName" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Email Address *</label>
                        <input type="email" name="email" id="contactEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Phone Number *</label>
                        <input type="tel" name="phone" id="contactPhone" pattern="[0-9]{10}" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" name="subject" id="contactSubject" placeholder="What is this regarding?">
                </div>
                
                <div class="form-group">
                    <label>Message *</label>
                    <textarea name="message" id="contactMessage" rows="6" required placeholder="Your message here..."></textarea>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> Send Message
                </button>
            </form>
        </div>
    </div>
</div>

<style>
    /* Contact Page Styles */
.contact-container {
    min-height: calc(100vh - 200px);
    background-color: var(--primary-color);
    padding: 100px 20px 80px;
}

.contact-hero {
    text-align: center;
    margin-bottom: 60px;
    animation: fadeIn 1s ease-out;
}

.contact-hero h1 {
    font-family: 'Montserrat', sans-serif;
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 15px;
    color: var(--secondary-color);
    letter-spacing: -0.5px;
}

.contact-hero p {
    font-size: 1.2rem;
    color: var(--text-light);
    letter-spacing: 2px;
    text-transform: uppercase;
}

.contact-wrapper {
    max-width: 800px;
    margin: 0 auto;
    animation: fadeInUp 1s ease-out 0.3s both;
}

.contact-form-container {
    background-color: var(--primary-color);
    border-radius: 12px;
    padding: 40px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    border: 1px solid var(--border-color);
}

.contact-form-container h2 {
    font-family: 'Montserrat', sans-serif;
    font-size: 1.8rem;
    font-weight: 600;
    margin-bottom: 30px;
    color: var(--secondary-color);
    text-align: center;
}

.form-group {
    margin-bottom: 25px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: var(--secondary-color);
    font-size: 14px;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 14px 16px;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    font-family: 'Inter', sans-serif;
    font-size: 15px;
    background-color: var(--primary-color);
    color: var(--secondary-color);
    transition: all 0.3s ease;
}

.form-group input:focus,
.form-group textarea:focus {
    outline: none;
    border-color: var(--secondary-color);
    box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
}

.form-group input::placeholder,
.form-group textarea::placeholder {
    color: var(--text-light);
    opacity: 0.7;
}

.form-row {
    display: flex;
    gap: 20px;
    margin-bottom: 25px;
}

.form-row .form-group {
    flex: 1;
    margin-bottom: 0;
}

.submit-btn {
    width: 100%;
    padding: 16px;
    background-color: var(--secondary-color);
    color: var(--primary-color);
    border: none;
    border-radius: 6px;
    font-family: 'Inter', sans-serif;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.submit-btn:hover {
    background-color: #333;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.submit-btn i {
    font-size: 18px;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Styles */
@media (max-width: 768px) {
    .contact-container {
        padding: 80px 15px 60px;
    }
    
    .contact-hero h1 {
        font-size: 2.2rem;
    }
    
    .contact-hero p {
        font-size: 1rem;
        letter-spacing: 1px;
    }
    
    .contact-form-container {
        padding: 30px 25px;
    }
    
    .contact-form-container h2 {
        font-size: 1.5rem;
    }
    
    .form-row {
        flex-direction: column;
        gap: 25px;
    }
}

@media (max-width: 480px) {
    .contact-container {
        padding: 70px 10px 50px;
    }
    
    .contact-hero h1 {
        font-size: 1.8rem;
    }
    
    .contact-form-container {
        padding: 25px 20px;
    }
    
    .form-group input,
    .form-group textarea {
        padding: 12px 14px;
    }
    
    .submit-btn {
        padding: 14px;
        font-size: 15px;
    }
}

</style>


{% endblock %}



{% block extra_js %}
<script>
// Replace this with your actual WhatsApp number (with country code, without +)
const YOUR_WHATSAPP_NUMBER = '918015612030'; // Example: 91 for India, followed by 10-digit number

document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Get form values
    const name = document.getElementById('contactName').value;
    const email = document.getElementById('contactEmail').value;
    const phone = document.getElementById('contactPhone').value;
    const subject = document.getElementById('contactSubject').value || 'No Subject';
    const message = document.getElementById('contactMessage').value;
    
    // Format the message for WhatsApp
    const whatsappMessage = `*New Contact Form Submission*\n\n` +
                           `*Name:* ${name}\n` +
                           `*Email:* ${email}\n` +
                           `*Phone:* ${phone}\n` +
                           `*Subject:* ${subject}\n` +
                           `*Message:* ${message}\n\n` +
                           `_Sent via HUSTLER CURRENCY Website_`;
    
    // URL encode the message
    const encodedMessage = encodeURIComponent(whatsappMessage);
    
    // Create WhatsApp URL
    const whatsappURL = `https://wa.me/${YOUR_WHATSAPP_NUMBER}?text=${encodedMessage}`;
    
    // Open WhatsApp in a new tab
    window.open(whatsappURL, '_blank');
    
    // Show success message to user
    alert('Thank you! You will be redirected to WhatsApp to send your message.');
    
    // Optionally reset the form
    this.reset();
});
</script>
{% endblock %}
